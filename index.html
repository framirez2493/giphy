<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>giphy</title>

</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">

<body>

    <div class="container">
        
                <h1>Your favorite giphy</h1>





        <!-- Rendered Buttons will get Dumped Here  -->
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <form id="giphy-form">
                    <label for="giphy-input"> Add a giphy:</label>
                    <input type="text" id="giphy-input" placeholder="default text" />
                    <br>

                    <!-- Button triggers new movie to be added -->
                    <input id="add-giphy" type="submit" value="Add a gif of your choice" />
                </form>
            </div>
            <div class="col-md-4">
                <div id="gifs-appear-here"></div>
            </div>
            <div class="col-md-4"></div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/giphy.js"></script>
    </div>
</body>

</html>
